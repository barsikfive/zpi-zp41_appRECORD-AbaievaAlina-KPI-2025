<!DOCTYPE html>
<head>
  <title>Responsive Block</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: 10% 1fr 10%;
      grid-template-columns: 20% 1fr 1fr 20%;
      height: 100vh;
    }
    .header {
      background-color: #ffc107;
      grid-column: 1 / -1;
    }
    .footer {
      background-color: #ffc107;
      grid-column: 1 / -1;
    }
    .sidebar {
      background-color: #007bff;
    }
    .main-content {
      background-color: #ffffff;
    }
    .secondary-content {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="header">1</div>
  <div class="sidebar">2</div>
  <div class="secondary-content">3</div>
  <div class="main-content">4</div>
  <div class="secondary-content">5</div>
  <div class="footer">6</div>
</body>
</html>
