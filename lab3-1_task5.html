<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        .editor {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        .controls {
            margin-bottom: 10px;
        }

        button {
            margin-right: 10px;
        }

        #formattedText {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="applyBold()">Напівжирний</button>
        <button onclick="applyItalic()">Курсивний</button>
        <button onclick="applyUnderline()">Підкреслений</button>
        <button onclick="changeColor()">Змінити колір</button>
        <button onclick="toggleCase()">Змінити регістр</button>
    </div>

    <div class="editor" contenteditable="true" id="editor" placeholder="Введіть текст..."></div>

    <h3>Форматований текст:</h3>
    <div id="formattedText"></div>

    <script src="lab3-1_task5.js"></script>
</body>
</html>
